<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1>¡Bienvenido a la página de contacto!</h1>
    <div class="container bg-dark py-3 h-100">
        <h3>Contact us</h3>
        <hr class="hr">
        <form>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="input-group mb-5">
                        <i class="icons fa fa-user-circle fa-3x" aria-hidden="true"></i>
                        <input type="text" class="form-control" placeholder="Username" />
                    </div>
                </div>
            
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="input-group mb-5">
                        <i class="icons fa fa-user-circle fa-3x" aria-hidden="true"></i>
                        <input type="text" class="form-control" placeholder="Last name"/>
                    </div>
                </div>
            
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="input-group mb-5">
                        <i class="icons fa fa-envelope fa-3x" aria-hidden="true"></i>
                        <input type="email" class="form-control" placeholder="Email adress"/>
                    </div>
                </div>
            
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="input-group mb-5">
                        <i class="icons2 fa fa-phone-square fa-3x" aria-hidden="true"></i>
                        <input type="number" class="form-control" placeholder="Phone"/>
                    </div>
                </div>
            
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="input-group mb-5">
                        <i class="icons fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
                        <textarea class="form-control" rows="6" placeholder="Enter your message..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="card-body p-1 text-center">
                <button class="boton btn btn-outline-light bg-dark btn-lg px-5 mb-3" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <br>
  </body>
</html>
